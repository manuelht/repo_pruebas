
name: On Push Run pip install
on: push
jobs:
  pruebas:
    name: Pruebas run script intall pip
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: 'pip'
      - run: pip install -r requirements.txt


 