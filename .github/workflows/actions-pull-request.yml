
name: On Pull Request
on:
  pull_request:
    branches:    
      - 'master'
jobs:
  check-actions:
    name: Check actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - run: python pruebas.py     